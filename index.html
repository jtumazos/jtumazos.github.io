        let currentChallenge = null;
        let filteredChallenges = challenges;
        const DAILY_LIMIT = 5;
        const STORAGE_KEY = 'challengeData';
        const STREAK_KEY = 'challengeStreak';

        function getStoredData() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : { count: DAILY_LIMIT, date: new Date().toDateString(), favorites: [] };
        }

        function saveStoredData(data) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function getStreakData() {
            const data = localStorage.getItem(STREAK_KEY);
            return data ? JSON.parse(data) : { streak: 0, lastDate: null };
        }

        function saveStreakData(data) {
            localStorage.setItem(STREAK_KEY, JSON.stringify(data));
        }

        function updateCounter() {
            const storedData = getStoredData();
            const today = new Date().toDateString();
            if (storedData.date !== today) {
                storedData.count = DAILY_LIMIT;
                storedData.date = today;
                saveStoredData(storedData);
            }
            challengeCounter.textContent = `Challenges Left Today: ${storedData.count}`;
            updateStreak();
        }

        function updateStreak() {
            const streakData = getStreakData();
            const today = new Date();
            const yesterday = new Date();
            yesterday.setDate(today.getDate() - 1);

            const lastDate = streakData.lastDate ? new Date(streakData.lastDate) : null;

            if (!lastDate) {
                streakData.streak = 0;
            } else if (lastDate.toDateString() === yesterday.toDateString()) {
                streakData.streak = streakData.streak;
            } else if (lastDate.toDateString() !== today.toDateString()) {
                streakData.streak = 0;
            }

            streakCounter.textContent = `Challenge Streak: ${streakData.streak} Days`;
            saveStreakData(streakData);
        }

        function generateChallenge() {
            const storedData = getStoredData();
            if (storedData.count <= 0) {
                alert("You've reached your daily limit! Reset it or try again tomorrow.");
                return;
            }

            generateBtn.disabled = true;
            spinner.style.display = 'block';
            challengeCard.style.display = 'none';

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * filteredChallenges.length);
                currentChallenge = filteredChallenges[randomIndex];

                challengeName.textContent = currentChallenge.name;
                challengeDesc.textContent = currentChallenge.description;
                challengeHashtags.textContent = currentChallenge.hashtags.join(" ");
                challengeTime.textContent = `Time: ${currentChallenge.time}`;

                challengeCard.style.display = 'block';
                spinner.style.display = 'none';
                generateBtn.disabled = false;

                storedData.count--;
                storedData.date = new Date().toDateString();
                saveStoredData(storedData);

                const streakData = getStreakData();
                streakData.streak++;
                streakData.lastDate = new Date().toDateString();
                saveStreakData(streakData);

                updateCounter();

                if (isSoundOn) {
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                }
            }, 1000);
        }

        function shareChallenge() {
            if (!currentChallenge) return;

            const shareText = `${currentChallenge.name}\n${currentChallenge.description}\n${currentChallenge.hashtags.join(" ")}\nTime: ${currentChallenge.time}`;
            if (navigator.share) {
                navigator.share({
                    title: currentChallenge.name,
                    text: shareText,
                    url: window.location.href
                }).catch(err => console.log('Error sharing:', err));
            } else {
                navigator.clipboard.writeText(shareText)
                    .then(() => alert('Challenge copied to clipboard!'))
                    .catch(err => console.log('Error copying:', err));
            }
        }

        function addToFavorites() {
            if (!currentChallenge) return;

            const storedData = getStoredData();
            const isAlreadyFavorite = storedData.favorites.some(fav => fav.name === currentChallenge.name);

            if (!isAlreadyFavorite) {
                storedData.favorites.push(currentChallenge);
                saveStoredData(storedData);
                alert(`${currentChallenge.name} added to favorites!`);
            } else {
                alert("This challenge is already in your favorites!");
            }
        }

        function showFavorites() {
            const storedData = getStoredData();
            const favoritesList = document.getElementById('favoritesList');
            const favoritesSection = document.getElementById('favoritesSection');
            favoritesList.innerHTML = '';

            if (storedData.favorites.length === 0) {
                favoritesList.innerHTML = '<li>No favorites yet!</li>';
            } else {
                storedData.favorites.forEach(fav => {
                    const li = document.createElement('li');
                    li.textContent = fav.name;
                    favoritesList.appendChild(li);
                });
            }

            favoritesSection.style.display = favoritesSection.style.display === 'block' ? 'none' : 'block';
        }

        function clearFavorites() {
            const storedData = getStoredData();
            storedData.favorites = [];
            saveStoredData(storedData);
            document.getElementById('favoritesList').innerHTML = '<li>No favorites yet!</li>';
            alert('Favorites cleared!');
        }

        function resetDailyLimit() {
            const storedData = getStoredData();
            storedData.count = DAILY_LIMIT;
            storedData.date = new Date().toDateString();
            saveStoredData(storedData);
            updateCounter();
            alert('Daily limit reset!');
        }

        function filterChallenges(type) {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            if (type === 'All') {
                filteredChallenges = challenges;
            } else {
                filteredChallenges = challenges.filter(challenge => challenge.type === type);
            }

            challengeCard.style.display = 'none';
            currentChallenge = null;
        }

        function toggleSound() {
            isSoundOn = !isSoundOn;
            const soundToggle = document.getElementById('soundToggle');
            soundToggle.innerHTML = isSoundOn ? '<i class="fas fa-volume-up"></i>' : '<i class="fas fa-volume-mute"></i>';
        }

        updateCounter();
    </script>
